<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="column-1">
               <ul class="stars"></ul>
        	   <span class="moves">0</span> Moves
            </div>
            <div class="column-2">
                <div class="restart">
        		    <i class="fa fa-redo-alt"></i>
        	    </div>
                <span class="timer">0:00</span>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="wonGameModal" tabindex="-1" role="dialog" aria-labelledby="wonGameModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="wonGameModalLabel">Congratulations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You won the game after <span class="timer"></span> and <span class="moves"></span> moves!<br><br>

            Rating of your game: <ul class="stars"></ul>

            <span id='wonGameModalChallenge'><br><br>Keep improving!</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Start a new game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
